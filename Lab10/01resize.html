<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>01resize.html</title>
    <style>
        img{
            position: absolute;
            width:400px;
            height:300px;
            float: left;
            } 

        #div1 {
            position: absolute;
            width: 400px;
            height: 300px;                                
        }       
    </style>
    
</head>
<body>
    <div id="div1">
            <img id="image1" src="images/tesla1.jpg">
    </div>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            move_div();

            //當視窗放大或縮小時呼叫move_div的函式
            //讓div1置中
            $(window).resize(move_div);

            function move_div() {
                let windowHeight=$(this).height();
                let windowWidth=$(this).width();
                let divHeight=$("#div1").height();
                let divWidth=$("#div1").width();

                let top=(windowHeight-divHeight)/2;
                let left=(windowWidth-divWidth)/2;

                $("#div1").css("top",top).css("left",left);
            }   
        });
    </script>
</body>
</html>
