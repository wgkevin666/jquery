<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04onevent.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="py-2">
            <input id="input" type="text" class="form-control">
        </div>
        <input class="btn btn-primary" type="button" value="事先綁定" id="buttonBefore" >
        <input class="btn btn-primary" type="button" value="綁定多個事件" id="buttonMultiple" >
        <input class="btn btn-primary" type="button" value="綁定不同事件" id="buttonDiff" >
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            //事先綁定事件
            $("#buttonBefore").on( "click", function() {
                console.log( $(this).val() );
            });

            //單一元素綁定不同事件
            $("#buttonMultiple").on({
                click: function(){
                    console.log("click");
                },
                dblclick: function(){
                    console.log("Double Click");
                },
                mouseenter: function(){
                    console.log("Mouse Enter");
                }
            });

            
           $("#buttonDiff").click(function(){
                $("#input").focus();
                //不同事件綁定同樣行為
                $("#input").on("change keyup",function(e){
                    let inputValue=$(this).val();
                    console.log(inputValue);
                    console.log(e.type)
                });
            })  
          
           

        })
    </script>
</body>
</html>
