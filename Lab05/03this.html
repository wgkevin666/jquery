<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03this.html</title>   
</head>
<body>
    <h2>Drinks</h2>
    <ul>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Tea</li>
    </ul>
    <p id="demo"></p>
    <hr>
    <input type="button" id="btn1" value="selector.each()">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){                             
                $("li").each(function(index,element) {
                    //    console.log(index+element);  //string [dtatype class] 
                    //    console.log(index);  //0,1,2
                    //    console.log(element); //javascript object tag 
                    //    console.log($(element));  //jQuery object
                    console.log($(this).text());
                    let text=$(this).text()
                    // $("#demo").text(text);
                    $("#demo").append("<li>"+text+"</li>"); 
                });                  
            });

        });
    </script>
</body>
</html>
